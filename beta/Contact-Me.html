<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Contact Abhisek Juneja</title>
</head>

<body>
    <div class="container h-100 d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <div class="row bg-info mb-4 mt-2">
                    <div class="col text-center text-white">
                        <h1>Contact Me</h1>
                    </div>
                </div>
                <form>
                    <div class="input-group input-group-lg mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info text-white" id="inputGroup-sizing-lg">Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="E-Mail" aria-describedby="inputGroup-sizing-sm" required>
                    </div>

                    <div class="input-group input-group-lg mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-info text-white" id="inputGroup-sizing-lg">E-Mail</span>
                        </div>
                        <input type="email" class="form-control" aria-label="E-Mail" aria-describedby="inputGroup-sizing-sm" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="comment">
                            <h4>Message:</h4>
                        </label>
                        <textarea class="form-control" rows="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-info btn-lg ">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
